<ion-header no-border>
  <ion-navbar color="bgcolor">
    <ion-title>
      {{ auth.isAuthenticated()? "Add Payment Method" : "" }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- just a login button if not authenticated -->
  <div *ngIf="!auth.isAuthenticated()" class="container text-center">
      <h1 style="padding-top: 71px; padding-bottom: 261px;">Welcome to 3DEN, let's set you up.</h1>
      <button ion-button block color="3den" (click)="auth.login()">Create an Account</button>
    <br>
    <div text-center>
        <p>Already have an account?</p>
    </div>
    <button ion-button block clear color="primary" (click)="auth.login()">Log in</button>
  </div>

  <!-- a card with your picture and name, plus a logout button -->
  <div *ngIf="auth.isAuthenticated()">
    <!--    
    <h1>Welcome, {{ auth.user.name }}</h1>
    <button ion-button block color="primary" (click)="auth.logout()">Logout</button>
    <button ion-button block color="default" (click)="next()">Next</button>
    <button ion-button block color="success" (click)="getInfo()">Version</button>
    -->
    <h1>You will need a usable payment method to access a 3DEN lounge. Please choose a following payment method. You will be able to edit later in settings.</h1>
     
  </div>

</ion-content>
<ion-footer padding>
  <div *ngIf="auth.isAuthenticated()">
    <button ion-button block color="dark" class="specific-button" (click)="btnApplePayClicked()"><ion-icon name="logo-apple"></ion-icon>&nbsp;&nbsp;&nbsp;Use Apply Pay</button>
    <button ion-button block color="dark" class="specific-button" (click)="btnPayPalClicked()"><ion-icon name="card"></ion-icon>&nbsp;&nbsp;&nbsp;Use Paypal</button>
    <button ion-button block color="dark" class="specific-button" (click)="btnGooglePayClicked()"><ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp;&nbsp;Use Google Pay</button>
    <button ion-button block color="3den" class="specific-button" (click)="btnAddCreditCardClicked()"><ion-icon name="add"></ion-icon>&nbsp;&nbsp;&nbsp;Add a Card</button>  
    <button ion-button block color="primary" clear>Cancel</button>  
  </div>
</ion-footer>
