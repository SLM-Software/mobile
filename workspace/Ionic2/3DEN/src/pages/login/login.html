<ion-header no-border>
  <ion-navbar color="bgcolor">
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- just a login button if not authenticated -->
  <div *ngIf="!auth.isAuthenticated()" class="container text-center">
      <h1>Welcome to 3DEN, let's set you up.</h1>
      <button ion-button block color="3den" (click)="auth.login()">Create an Account</button>
    <br>
    <div text-center>
        <p>Already have an account?</p>
    </div>
    <button ion-button block clear color="primary" (click)="auth.login()">Log in</button>
  </div>

  <!-- a card with your picture and name, plus a logout button -->
  <div *ngIf="auth.isAuthenticated()">
    <h1>Welcome, {{ auth.user.name }}</h1>
    <button ion-button block color="primary" (click)="auth.logout()">Logout</button>
    <button ion-button block color="default" (click)="next()">Next</button>
    <button ion-button block color="success" (click)="getInfo()">Version</button>
  </div>

</ion-content>
