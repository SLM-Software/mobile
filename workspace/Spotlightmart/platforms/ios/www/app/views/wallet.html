<div class="container">
    <h5>Credit Card</h5>
    <div class="list-group">
        <div ng-repeat="card in oWallet track by card.cardno">
            <a href="#" ng-click="EditCard(card)" ng-swipe-left="DeleteCard(card)" class="pull-left list-group-item"><i class="glyphicon glyphicon-credit-card">&nbsp;VISA-x{{ card.cardno | limitTo : -4 }}</i></a>
        </div>
    </div>
    <hr>
    <button class="btn btn-primary btn-block" ng-click="AddCard()">Add New Card</button>
</div>
